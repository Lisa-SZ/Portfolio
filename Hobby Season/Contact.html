<body>

    <br>
    <div class="contact">
        <div class="contactText">
            <p class="contactTitle">Send a message</p>
            <p>Have any questions? Please get in touch with our contact form</p>
            <div class="contactSocials">
                <a href="https://en-gb.facebook.com/" ><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" ><i class="fab fa-instagram"></i></a>
                <a href="https://uk.linkedin.com/" ><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="contactForm">
            <form id="messageForm">
                <div class="names">
                    <div class="names1">
                        <label for="fName">First name:</label>
                        <input type="text" id="fName" placeholder="Your name"/>
                    </div>
                    <div class="names2">
                        <label for="lName">Last name:</label>
                        <input type="text" id="lName" placeholder="Your last name"/>
                    </div>
                    </div>
                <label for="email">Email:</label>
                <input type="email" id="email"placeholder="example@email.com"/>
                <label for="country">Country</label>
                <select id="country">
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write your message"></textarea>
                <div class="newsletter">
                    <lable>Subscribe to our newsletter:</lable>
                    <input type="checkbox" id="checkBox"/>
                </div>
                <br>
                <input type="submit" id="submit" onclick="displayText('h3', 'Thank you for your submission!')" value="Submit"/><br>
            </form>
        </div>
    </div>
    <div id="thankText"></div>
