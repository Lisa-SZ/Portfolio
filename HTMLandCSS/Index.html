<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="Indexstyle.css">
</head>
<body>
    <!-- Block elements -->
    <h1>Index</h1>
    <p class="firstline">Testing displays</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>

    <!-- Inlline elements -->
    <a href="Home.html">Home</a>
    <label for="button">Don't Click: </label>
    <button>Click Me</button>
    <button id="hidden">Hidden</button>

    <!-- Image is also inline -->
    <img id="logo" src="Images/Logo.jpeg" alt="Dog Logo">
    <img id="dog" src="Images/Fluffydog.jpeg" alt="Dog">

    <!-- Div section -->
    <div class="textbox">
        <p>This is the index page where display is tested.</p>
        <p>Random text.</p>
    </div>

    <div class="parent">
        <p class="firstchild">Text</p>
        <p id="seccondchild">More Text</p>
        <p>More Text</p>
    </div>

    <div class="nature">
        <img class="landscape" src="Images/Landscape.jpg" alt="Landscape">
        <img class="trees" src="Images/Trees.jpeg" alt="Trees">
        <img id="aurora" src="Images/Northernlights.jpg" alt="Aurora">
    </div>
    <p id="catlable">Types Of Cats</p>
    <div class="cats">
        <img src="Images/Britishshorthair.jpeg" alt="British Shorthair">
        <img src="Images/Mainecoon.jpeg" alt="Main Coon">
        <img src="Images/Siamese.jpeg" alt="Siamese">
    </div>
</body>
</html>
