<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Season Contact</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/x-icon" href="Images/Logo.png">
</head>
<body>
    <a href="Home.html">
        <img id="title" src="Images/Title.png" alt="Website Tiltle Logo">
    </a>
    <nav class="navigation">
        <a class="navitems" href="Home.html">Home</a>
        <a class="navitems" href="Gallery.html">Gallery</a>
        <a class="navitems" href="About.html">About</a>
        <a class="navitems" href="Contact.html">Contact</a>
    </nav>
    <div class="contacttext">
        <p>Here you can send a message with this contact form.</p>
    </div>
    <div class="contactform">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname"/><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname"/><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email"/><br>
            <label for="message">Message:</label><br>
            <input type="text" id="message"/><br>
            <lable for="checkbox">Confirm if you would like to recieve our newsletter:</lable>
            <input type="checkbox" id="checkbox"/><br>
            <input type="submit" id="submit" value="Submit"/><br>
        </form>
    </div>
</body>
</html>
